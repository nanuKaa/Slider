<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="sliderPage.css" />
  <title>Slider Page</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555">
        <h1>Sunrise View</h1>
        <p>Georgia,Mtskheta-Mtianeti</p>
      </div>
      <div style="background-color: #9da2ee">
        <h1>Green Valley</h1>
        <p>Georgia, Caucasus Mountains</p>
      </div>
      <div style="background-color: #867377">
        <h1>National Park</h1>
        <p>Georgia, Borjomi-Kharagauli</p>
      </div>
      <div style="background-color: #134b21">
        <h1>Mount Kazbek at 5047m high</h1>
        <p>Georgia, Kazbek</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="
            background-image: url(https://www.muchbetteradventures.com/magazine/content/images/2019/09/11094558/iStock-472039769.jpg);
          "></div>
      <div style="
            background-image: url(https://www.muchbetteradventures.com/magazine/content/images/2019/09/11095756/iStock-1035089134.jpg);
          "></div>
      <div style="
            background-image: url(https://www.muchbetteradventures.com/magazine/content/images/2019/09/11095108/Hiking-in-Georgia-2.jpeg);
          "></div>
      <div style="
            background-image: url(https://www.muchbetteradventures.com/magazine/content/images/2019/09/11102705/iStock-618963578.jpg);
          "></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="sliderPage.js"></script>
</body>

</html>
